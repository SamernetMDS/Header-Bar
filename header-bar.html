<link rel="import" href="../polymer/polymer.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="header-bar" >

  <style>
    :host {
      display: block;
      box-sizing: border-box;
     background-color: var(--header-bar-background-color, #af8655);
        height: 61px;
        line-height: 61px;
    }

      #main {
          display:  flex;
          flex-wrap:nowrap;
          flex-direction: row;
          align-items: stretch;
          align-content:stretch;
      }
      
      #main h1#title {
          margin: 0px 15px;
          padding: 0px;
          color: var(--header-bar-nav-color, white);
          flex: 1 100%;
      }
      
      ::content nav {
          display:  flex;
          flex-wrap:nowrap;
          flex-direction: row;
          align-items: stretch;
          align-content:stretch;
          margin: 0px 15px;
      }
      
      ::content nav a {
          display: inline-block;
          text-decoration: none;
          color: var(--header-bar-nav-color, white);
          margin: 0px 10px;
      }
    
      ::content header {
          display: block;
          background-color: #4b4b4b;         
          padding: 0px 15px;
          line-height: 26px;
          height: 26px;
          color: #fffefe;
      }
      
      ::content header > * {
          margin: 0px;
          padding: 0px;
          line-height: 26px;
          height: 26px;
          color: #fffefe !important;
      }
      
  </style>

  <template>
      <div id="main">
        <h1 id="title">{{title}}</h1>
        <content id="main-header" select="nav"></content>          
      </div>
      <div id="sub">
        <content id="sub-headers" select="header"></content>
      </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'header-bar',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

        title: {
            type: String,
            value: function() {                
                return window.document.title;
            }
        },
      

    },

    

  });

</script>
