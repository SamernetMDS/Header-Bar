<link rel="import" href="bower_components/polymer/polymer.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="header-bar" >

  <style>
    :host {
      display: block;
      box-sizing: border-box;
     background-color: var(--header-bar-background-color, #af8655);
        height: 61px;
        line-height: 61px;
    }

      #main {
          display:  flex;
          flex-wrap:nowrap;
          flex-direction: row;
          align-items: stretch;
          align-content:stretch;
      }
      
      #main h1#title {
          margin: 0px 15px;
          padding: 0px;
          color: var(--header-bar-nav-color, white);
          flex: 1 100%;
      }
      
      ::content nav {
          display:  flex;
          flex-wrap:nowrap;
          flex-direction: row;
          align-items: stretch;
          align-content:stretch;
          margin: 0px 15px;
      }
      
      ::content nav a {
          display: inline-block;
          text-decoration: none;
          color: var(--header-bar-nav-color, white);
          margin: 0px 10px;
      }
    
      
  </style>

  <template>
      <div id="main">
        <h1 id="title">{{title}}</h1>
        <content select="nav"></content>
      </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'header-bar',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

        title: {
            type: String,
            value: function() {                
                return window.document.title;
            }
        },
      

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('seed-element-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
